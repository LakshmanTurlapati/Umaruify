<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Floating rose petals background -->
  <div class="petals-container">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>

  <div class="popup-container">
    <h2>Umaruify Settings</h2>

    <div class="setting">
      <label>
        <input type="checkbox" id="enabled" checked>
        <span>Enable Overlay</span>
      </label>
    </div>

    <div class="setting">
      <label>
        <span>Scale</span>
      </label>
      <div class="range-container">
        <input type="range" id="size" min="25" max="150" step="25" value="100">
        <span id="size-value">100%</span>
      </div>
    </div>

    <div class="info">
      <p>Made by Lakshman Turlapati</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
