<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2>Umaruify Settings</h2>

    <div class="setting">
      <label>
        <input type="checkbox" id="enabled" checked>
        <span>Enable Overlay</span>
      </label>
    </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="mouse-tracking" checked>
        <span>Eye Follow Mouse</span>
      </label>
    </div>

    <div class="info">
      <p>Press any key to see the cat react!</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
